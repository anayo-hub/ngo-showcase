<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Coming Soon</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      :root {
        --primary: #1e3a8a;
        --accent-alt: #f59e0b;
      }

      .fade {
        transition: opacity 1s ease-in-out;
      }
    </style>
  </head>
  <body class="min-h-screen flex flex-col md:flex-row">
    <!-- Right Section (Image Slider) - on top for mobile -->
    <div class="w-full md:w-1/2 h-[50vh] md:h-auto relative overflow-hidden">
      <div class="absolute inset-0">
        <img
          id="slider"
          src="img/hands.jpg"
          alt="slider"
          class="w-full h-full object-cover fade opacity-100"
        />
      </div>
    </div>

    <!-- Left Section - text below image on mobile -->
    <div
      class="w-full md:w-1/2 h-[50vh] md:h-auto bg-white flex flex-col justify-center items-center text-center p-8 md:p-10"
    >
      <h1 class="text-3xl md:text-4xl font-bold text-[var(--primary)] mb-4">
        Login Coming Soon!
      </h1>
      <p class="text-base md:text-lg text-gray-600 mb-6">
        We're working hard to bring this feature to life.
      </p>
      <a
        href="index.html"
        class="text-white bg-[var(--accent-alt)] px-6 py-2 rounded hover:bg-yellow-600 transition"
      >
        Go Back Home
      </a>
    </div>

    <script>
      const images = [
        "img/young-vill-boy.webp",
        "img/voice-2.webp",
        "img/voice-1-man.webp",
        "img/voice-3.avif",
      ];
      let index = 0;
      const slider = document.getElementById("slider");

      setInterval(() => {
        index = (index + 1) % images.length;
        slider.classList.remove("opacity-100");
        slider.classList.add("opacity-0");

        setTimeout(() => {
          slider.src = images[index];
          slider.classList.remove("opacity-0");
          slider.classList.add("opacity-100");
        }, 1000);
      }, 4000);
    </script>
  </body>
</html>
